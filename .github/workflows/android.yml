name: Android CI

on:
  push:
    branches: [ "master", "main" ] # 兼容两种常见的默认分支名
  workflow_dispatch: # 允许手动点击按钮触发

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'
          cache: gradle

      - name: Create local.properties
        # 针对该项目，必须手动注入这三个关键变量，否则它会 throw GradleException
        run: |
          echo "sdk.dir=$ANDROID_SDK_ROOT" > local.properties
          echo "applicationId=com.test.demo2" >> local.properties
          echo "compileSdk=33" >> local.properties
          cat local.properties

      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      - name: Build Debug APK
        # 增加 --info 可以看到更详细的报错原因
        run: ./gradlew :app:assembleDebug --stacktrace --no-daemon --info

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: my-tsdd-app
          # 明确路径，避免匹配不到文件
          path: app/build/outputs/apk/debug/*.apk
          if-no-files-found: error
